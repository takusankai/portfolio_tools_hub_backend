steps:
  # ビルドステップ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA', '-f', 'build/Dockerfile', '--target', 'prod', '.']
  
  # イメージをプッシュするステップ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA']
  
  # スクリプトに実行権限を付与
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: ['-c', 'chmod +x ./gcr_deploy.sh']
  
  # スクリプトを実行してデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: './build/scripts/gcr_deploy.sh'
    args: ['gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA', '${_POSTGRES_PASSWORD}', '${_SUPABASE_KEY}', '${_SUPABASE_URL}']

images:
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'

# 置換変数の明示的な宣言
substitutions:
  POSTGRES_PASSWORD: ""
  SUPABASE_KEY: ""
  SUPABASE_URL: ""

options:
  logging: CLOUD_LOGGING_ONLY
